apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: flask-container
          image: https://hub.docker.com/repository/docker/adamlor/flaskapp/general
          ports:
            - containerPort: 5000
